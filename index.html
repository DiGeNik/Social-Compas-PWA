<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Социален компас</title>
    
    <link rel="manifest" href="./manifest.webmanifest">
    
    <meta name="theme-color" content="#22c55e">

    <link rel="apple-touch-icon" href="/icon-192.png">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #22c55e;
            margin-top: 50px;
        }
    </style>
</head>
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // !!! КОРЕКЦИЯ: Пътят ТРЯБВА да съответства на структурата на GitHub Pages
        // /social-compas-pwa/ е името на вашето хранилище
        navigator.serviceWorker.register('/social-compas-pwa/sw.js') 
          .then(registration => {
            console.log('Service Worker регистриран успешно:', registration.scope);
          })
          .catch(error => {
            console.log('Грешка при регистрация на Service Worker:', error);
          });
      });
    }
</script>
    <body>
    <h1>Социален компас: Робинзон Крузо и AI</h1>
    <p>Добре дошли! Това е вашето Прогресивно уеб приложение (PWA).</p>
    <p>За да инсталирате, отворете менюто на браузъра и изберете "Инсталиране на приложението".</p>
    
    </body>
</html>
