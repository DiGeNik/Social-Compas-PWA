<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Социален компас: Робинзон Крузо и AI</title>
    
    <meta name="theme-color" content="#22c55e">

    <link rel="manifest" href="./manifest.webmanifest">
    
    <link rel="apple-touch-icon" href="./icon-192.png">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #22c55e;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Социален компас: Робинзон Крузо и AI</h1>
        <p>Добре дошли в Прогресивното уеб приложение (PWA).</p>
        <p>Нашата цел: Да балансираме дигиталния и реалния свят.</p>
        <p>Ако PWA работи, трябва да видите опция за инсталиране на това приложение!</p>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
                navigator.serviceWorker.register('/Social-Compas-PWA/sw.js')
                .then(registration => {
                console.log('Service Worker регистриран успешно:', registration.scope);
              })
              .catch(error => {
                // Трябва да видите тази грешка в конзолата, ако нещо е грешно
                console.log('Грешка при регистрация на Service Worker:', error);
              });
          });
        }
    </script>
</body>
</html>
